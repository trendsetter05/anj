<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anjani ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top left,#ffd6e0,transparent 40%),
    radial-gradient(circle at bottom right,#ffc3a0,transparent 40%),
    linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.card{
  width:360px;
  background:rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  border-radius:22px;
  padding:32px 28px 30px;
  text-align:center;
  position:relative;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.15);
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:#ffe3ea;
  color:#ff4d6d;
  font-weight:600;
  font-size:13px;
  margin-bottom:14px;
}

h1{
  font-size:24px;
  margin:8px 0 10px;
  color:#222;
}

.subtitle{
  font-size:14px;
  color:#666;
  margin-bottom:26px;
}

.buttons{
  position:relative;
  height:60px;
}

button{
  border:none;
  border-radius:999px;
  padding:12px 22px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:active{
  transform:scale(0.96);
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 10px 20px rgba(255,77,109,.35);
}

#yesBtn:hover{
  box-shadow:0 14px 30px rgba(255,77,109,.45);
}

#noBtn{
  background:#f1f1f1;
  color:#666;
  position:absolute;
}

#final{
  display:none;
}

#final h2{
  margin-top:6px;
  font-size:22px;
}

#final p{
  color:#555;
  font-size:14px;
}

#final img{
  width:100%;
  border-radius:16px;
  margin:14px 0 8px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<div class="card" id="card">

  <div id="ask">
    <div class="badge">Hi Anjani üíó</div>

    <h1>Will you be my Valentine?</h1>
    <div class="subtitle">You already know what the right answer is.</div>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="final">
    <div class="badge">Mission accomplished lmfao</div>
    <h2>THANK GOD YOU SAID YES üò≠‚ù§Ô∏è</h2>
    <p>3.5 years later and you still picked me. You're stuck now lol.</p>
    <img src="us.jpeg" alt="us">
    <p>Happy Valentine‚Äôs, Anjani.</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");

const ask = document.getElementById("ask");
const final = document.getElementById("final");

function placeNoButton(){
  const yesRect = yesBtn.getBoundingClientRect();
  const areaRect = btnArea.getBoundingClientRect();

  const left = yesRect.left - areaRect.left + yesRect.width + 12;
  const top  = yesRect.top  - areaRect.top;

  noBtn.style.left = left + "px";
  noBtn.style.top  = top  + "px";
}

function moveNo(){
  const padding = 6;
  const maxX = btnArea.clientWidth - noBtn.offsetWidth - padding;
  const maxY = btnArea.clientHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

window.addEventListener("load", placeNoButton);
window.addEventListener("resize", placeNoButton);

noBtn.addEventListener("mouseenter", moveNo);

yesBtn.addEventListener("click", () => {
  ask.style.display = "none";
  final.style.display = "block";

  confetti({
    particleCount: 160,
    spread: 80,
    origin: { y: 0.65 }
  });

  setTimeout(() => {
    confetti({
      particleCount: 120,
      spread: 100,
      origin: { y: 0.4 }
    });
  }, 300);
});
</script>

</body>
</html>
