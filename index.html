<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anjani ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #aaa;
      color: white;
      position: absolute;
    }

    #result {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="questionCard">
    <h1>Anjani, will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="card" id="result">
    <h1>THANK GOD YOU SAID YES üò≠‚ù§Ô∏è</h1>
    <p>I almost had a heart attack clicking this.</p>
    <img src="us.jpeg" alt="Us together">
    <p>You‚Äôre officially stuck with me now üòå</p>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("questionCard");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");

  // Put NO button nicely next to YES at start
  function placeNoNextToYes() {
    const yesRect = yesBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    const x = yesRect.left - cardRect.left + yesRect.width + 10;
    const y = yesRect.top - cardRect.top;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function moveNoButton() {
    const padding = 10;

    const maxX = card.clientWidth - noBtn.offsetWidth - padding;
    const maxY = card.clientHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Initial placement
  placeNoNextToYes();

  noBtn.addEventListener("mouseenter", moveNoButton);

  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    result.style.display = "block";
  });
</script>


</body>
</html>
